<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios em Java Script</title>
      <style type="text/css">
    .hide{
      display:none;
    }
    .show{
      display:block;
    }
    hr{
      display: none;
    }
  </style>
</head>
<body>
    <form>                                                  
            <p>Campo de Texto: 
                <input type="text" id="texto"></p>
            <p>Campo para Telefone: 
                <input type="tel" id="fone"></p>
            <p>Campo para E-mail 
                <input type="email" id="mail"></p>
            <p>Campo de Senha: 
                <input type="password" id="senha"></p>
        <div> Checkbox:
                <p>
                <label for="info">Informática</label>
                <input type="checkbox" id="info">
                <p>
                <label for="adm">Administração</label>
                <input type="checkbox" id="adm">
                <p>
                <label for="enf">Enfermagem</label>
                <input type="checkbox" id="enf">
        </div>
        <fieldset>
            <legend>Campo do tipo Rádio</legend>
            <p>
            <label for="info2">Informática</label>
            <input type="radio" name="meucurso" id="info2">
            <p>
            <label for="adm2">Administração</label>
            <input type="radio" name="meucurso" id="adm2">
            <p>
            <label for="enf2">Enfermagem</label>
            <input type="radio" name="meucurso" id="enf2">
        </fieldset>
        <fieldset>
            <legend>Campo Oculto</legend>
            <input type="hidden" name="oculto" id="oculto" value="0">
        </fieldset>
        <fieldset>
            <legend>Campo do tipo number</legend>
            <input type="number" name="num" id="num">
        </fieldset>
        <fieldset>
            <legend>Campo de data</legend>
            <input type="date" name="data" id="data">
        </fieldset>
        <fieldset>
            <legend>Campo de hora</legend>
            <input type="time" name="hora" id="hora">
        </fieldset>
        <fieldset>
            <legend>faixa de valor(range)</legend>
            <input type="range" id="range" min="10" max="100">
        </fieldset>
        <fieldset>
            <legend>Validando campo Select</legend>
            <label for="priFaixa">1º Faixa:</label>
            <select name="priFaixa" id="priFaixa">
                <option value="0">Preto</option>
                <option value="1">Marrom</option>
                <option value="2">Vermelho</option>
                <option value="3">Laranja</option>
            </select>
        </fieldset>
        <p><button type="reset">Limpar</button></p>
        <p><button type="button" onclick="pegarDados()">Submeter Form</button></p>
    </form>
<hr>
<div id="resumo">
<div class="esconder">RESUMO</div>
    <div class="re" id="camponame"></div>
    <div class="re" id="campotel"></div>
    <div class="re" id="campomail"></div>
    <div class="re" id="camposenha"></div>
    <div class="re" id="campoinfo"></div>
    <div class="re" id="campoadm"></div>
    <div class="re" id="campoenf"></div>
    <div class="re" id="camporadio"></div>
    <div class="re" id="campooculto"></div>
    <div class="re" id="camponum"></div>
    <div class="re" id="campodata"></div>
    <div class="re" id="campodaora"></div>
    <div class="re" id="camporange"></div>
    <div class="re" id="campofaixa"></div>
</div>
